<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Котики</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
    <style>
        /* Add some basic styling for our card */
        .card {
            width: 300px;
            height: 200px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            margin: 20px;
            box-shadow: 0 20px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: transform 0.3s ease-in-out; /* Add transition effect */
            border: #dadada 1px solid;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .card .text {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #c7054f;
            font-family: 'Nunito', sans-serif;
        }
    </style>
</head>
<body>
  <h1>Котики дня</h1>
  <p>самые милые котики</p>
    <center>
    <div class="card">
        <img src="img/kitty.jpg" alt="Котики">
        <div class="text">2 котика <3</div>
    </div>
    <div class="card">
        <img src="img/senya.jpg" alt="Котики">
        <div class="text">Маленький Cеня</div>
    </div>
    <div class="card">
        <img src="img/krest.jpg" alt="Котики">
        <div class="text">Без лишних вопросов</div>
    </div>
</center>
<script>
    // Get all card elements
    const cards = document.querySelectorAll('.card');

    // Add event listeners for mouse movements
    cards.forEach((card) => {
        card.addEventListener('mousemove', (e) => {
            // Get the mouse position
            const x = e.clientX;
            const y = e.clientY;

            // Calculate the tilt based on mouse position
            const tilt = (y / card.offsetHeight) * 10 - 5;

            // Apply the transformation to the card
            card.style.transform = `perspective(500px) rotateX(${tilt}deg)`;
        });

        // Add event listener for mouse leave to reset the transformation
        card.addEventListener('mouseleave', () => {
            card.style.transform = 'none';
        });
    });
</script>
</body>
</html>
